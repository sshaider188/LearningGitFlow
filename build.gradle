plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

def codeartifactRepo = 'bookassist-training'
def codeartifactAccount = '944141885498'
def codeartifactURL = 'https://bookassist-'+codeartifactAccount+'.d.codeartifact.eu-west-1.amazonaws.com/maven/'+ codeartifactRepo +'/'
def codeartifactTokenCommand = 'aws codeartifact get-authorization-token --region eu-west-1 --domain bookassist --domain-owner '+codeartifactAccount+' --query authorizationToken --output text --profile aws-artifacts'
def codeartifactToken = codeartifactTokenCommand.execute().text

repositories {
    maven {
        url codeartifactURL
        credentials {
            username "aws"
            password codeartifactToken
        }
    }
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.ba.training.sh'
            artifactId = 'togglecaselib'
            version = '1.0'

            from components.java
        }
    }
    repositories {
        maven {
            url codeartifactURL
            credentials {
                username "aws"
                password codeartifactToken
            }
        }
    }

}
